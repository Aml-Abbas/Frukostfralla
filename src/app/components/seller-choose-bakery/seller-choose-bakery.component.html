<mat-toolbar class="toolbar" >
  <span class="spacer"></span>
  <mat-icon mat-ripple
            class="back-icon"
            (click)="navigateBack()">
    arrow_back
  </mat-icon>
  <span>{{ title }}</span>
  <span class="toolbar-spacer"></span>
  <mat-icon>filter_list</mat-icon>
</mat-toolbar>

<div class="container">
  <mat-list>
    <mat-list-item *ngFor="let bakery of bakeries" (click)="onListItemClick(bakery)">
      <h3 matLine> {{bakery.name}} </h3>
      <p matLine>
        <span class="demo-2">{{bakery.street}} {{bakery.house}}</span>
      </p>
      <p matLine>{{bakery.city}} {{bakery.county}}</p>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>

</div>
