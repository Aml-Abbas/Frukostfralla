<mat-toolbar class="toolbar" color="primary">
  <mat-icon mat-ripple class="back-icon" (click)="navigateBack()">
    arrow_back
  </mat-icon>

  <span class="spacer"></span>
  <span>{{ title }}</span>
  <span class="toolbar-spacer"></span>
</mat-toolbar>
<div class="container">
  <mat-form-field appearance="fill" style="margin-bottom: 32px;">
    <mat-label>Nuvarande lösenord</mat-label>
    <input [(ngModel)]='enteredCurrentPassword' matInput [type]="hideCurrent ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hideCurrent = !hideCurrent" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hideCurrent">
      <mat-icon>{{hideCurrent ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Nytt lösenord</mat-label>
    <input [(ngModel)]='enteredNewPassword' matInput [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Bekräfta lösenord</mat-label>
    <input [(ngModel)]='enteredNewPassword2' matInput [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <mat-error>{{enteredNewPassword === enteredNewPassword2 ? '' : 'Passwords do not match'}}</mat-error>

  <div class="buttons-container">

    <button mat-flat-button class="text-button" (click)="navigateBack()">
      AVBRYT
    </button>
    <button mat-raised-button color="accent" (click)="confirm()">BEKRÄFTA</button>
  </div>
</div>
