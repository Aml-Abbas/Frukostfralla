<mat-toolbar class="toolbar">
  <span class="spacer"></span>
  <mat-icon mat-ripple class="back-icon" (click)="navigateToStart()">
    arrow_back</mat-icon>
  <span>{{ title }}</span>
</mat-toolbar>

<div class="container">
  <div class="form-container">

    <mat-form-field appearance="fill">
      <mat-label>Epost</mat-label>
      <input matInput placeholder="Placeholder" value="{{email}}">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Namn</mat-label>
      <input matInput placeholder="Placeholder">
    </mat-form-field>
    <p>Address</p>
    <mat-form-field appearance="fill">
      <mat-label>Gata</mat-label>
      <input matInput placeholder="Placeholder" value="{{email}}">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Ort</mat-label>
      <input matInput placeholder="Placeholder">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Mobilnr</mat-label>
      <input matInput placeholder="Placeholder">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Lösenord</mat-label>
      <input [(ngModel)]='enteredPassword' matInput [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Bekräfta lösenord</mat-label>
      <input [(ngModel)]='enteredPassword2' matInput [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <mat-error>{{enteredPassword === enteredPassword2 ? '' : 'Passwords do not match'}}</mat-error>

    <button mat-raised-button color="accent" style="margin-top: 16px">
      SKAPA OCH LOGGA IN
    </button>

  </div>

</div>
