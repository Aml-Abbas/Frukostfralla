<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon (click)="navigateBack()">arrow_back</mat-icon>
  </button>
  <span>{{title}}</span>
  <span class="toolbar-spacer"></span>
  <button routerLink="/seller-order-history"
          mat-icon-button>
    <mat-icon>history</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>print</mat-icon>
  </button>
</mat-toolbar>

<div class="container">

  <mat-list>
    <h3 matSubheader>Aktuell denna vecka</h3>
    <mat-list-item mat-ripple *ngFor="let order of orders">
      <h3 matLine> {{order.buyer}} </h3>
      <p matLine> {{order.firstProduct}}... </p>
      <h3> {{order.total}}:- </h3>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>

  <div class="form-container">
    <button mat-raised-button color="accent" routerLink="/seller-send-to-bakery">
      SKICKA TILL BAGERIET
    </button>

  </div>

</div>
