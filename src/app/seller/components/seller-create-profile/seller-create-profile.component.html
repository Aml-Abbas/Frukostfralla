<mat-toolbar class="toolbar" color="primary">
  <span class="spacer"></span>
  <mat-icon mat-ripple class="back-icon"
            (click)="navigateBack()">
    arrow_back
  </mat-icon>
  <span>{{ title }}</span>
</mat-toolbar>

<div class="container">
  <mat-vertical-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <ng-template matStepLabel>Namn, e-post och mobilnummer</ng-template>
      <mat-form-field>
        <mat-label>Namn</mat-label>
        <input matInput required
               [(ngModel)]="name">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>E-postadress</mat-label>
        <input matInput required [formControl]="emailControl"
               [(ngModel)]="email">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Mobilnummer</mat-label>
        <input matInput required  [formControl]="mobileControl"
               [(ngModel)]="mobile">
        <mat-hint>Mobilnummer måste vara 10 siffror</mat-hint>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext style="margin-top: 16px">Nästa</button>
      </div>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="Säljarea">
      <input id="search-field"
             placeholder="Sök address"
             type="text" class="form-control"
             (keydown.enter)="$event.preventDefault()"
             autocorrect="off"
             autocapitalize="off"
             spellcheck="off" #search>

      <agm-map [zoom]="15" [latitude]="lat"
               [longitude]="lng"
               (mapReady)="onMapReady($event)">

        <agm-marker [latitude]="lat" [longitude]="lng">

        </agm-marker>
      </agm-map>

      <div>
        <button mat-button matStepperPrevious>Tillbaka</button>
        <button mat-button matStepperNext>Nästa</button>
      </div>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Lösenord</ng-template>

      <mat-form-field>
        <mat-label>Lösenord</mat-label>
        <input [(ngModel)]='enteredPassword' matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Bekräfta lösenord</mat-label>
        <input [(ngModel)]='enteredPassword2' matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <mat-error>{{enteredPassword === enteredPassword2 ? '' : 'Passwords do not match'}}</mat-error>
      <div>
        <button mat-button matStepperPrevious>Tillbaka</button>
        <button mat-button (click)="onCreate()">Skapa</button>
      </div>
    </mat-step>
  </mat-vertical-stepper>
