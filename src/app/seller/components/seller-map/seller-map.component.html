<mat-toolbar color="primary">
  <span class="spacer"></span>
  <mat-icon mat-ripple class="back-icon" (click)="navigateBack()">
    arrow_back
  </mat-icon>
  <span>{{ title }}</span>
</mat-toolbar>

<div class="container">

  <agm-map [zoom]="15" [latitude]="lat"
           [longitude]="lng"
           (mapReady)="onMapReady($event)">

    <agm-marker [latitude]="lat" [longitude]="lng">

    </agm-marker>
  </agm-map>


  <br/>
  <div *ngIf="pointList.length>0" class="display-flex">
    <button mat-stroked-button color="warn" (click)="deleteSelectedShape()">Clear</button>
  </div>

  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let point of pointList">
      {{ point.lat.toPrecision(15) }},
      {{ point.lng.toPrecision(15) }}
    </mat-list-item>
  </mat-list>
  <mat-card *ngIf="selectedArea > 0">
    <span> Selected Area: {{ selectedArea.toPrecision(5) / 1000000 }}km<sup>2</sup> </span>
  </mat-card>


</div>
