<mat-toolbar class="toolbar" color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon (click)="navigateBack()">arrow_back</mat-icon>
  </button>
  <span>{{title}}</span>
</mat-toolbar>
<div class="container">
  <div class="form-container">

    <mat-form-field appearance="fill">
      <mat-label>Epost</mat-label>
      <input matInput placeholder="Placeholder" [formControl]="emailControl" [(ngModel)]="email">
      <mat-hint>Ex: namn@domän.se</mat-hint>
      <mat-error *ngIf="emailControl.invalid">Ogiltigt mejladdress</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Namn</mat-label>
      <input matInput placeholder="Placeholder" [(ngModel)]="name">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Mobilnummer</mat-label>
      <input matInput placeholder="Placeholder" [formControl]="mobileControl" [(ngModel)]="mobile">
      <mat-hint>13 eller 10 siffrigt</mat-hint>
      <mat-error *ngIf="mobileControl.invalid">Ogiltigt nummer</mat-error>
    </mat-form-field>


    <div class="buttons-container">

      <button mat-button class="text-button" (click)="onCancel()">
        AVBRYT
      </button>
      <button mat-raised-button color="accent" (click)="onSave()">
        BEKRÄFTA
      </button>

    </div>


  </div>
</div>
