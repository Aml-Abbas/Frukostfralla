<mat-toolbar class="toolbar" color="primary">
  <span class="spacer"></span>
  <span>{{ title }}</span>
  <span class="toolbar-spacer"></span>
  <button (click)="navigateToProfileEditor()" mat-icon-button >
    <mat-icon>edit</mat-icon>
  </button>
</mat-toolbar>

<div class="container">
  <div class="profile-photo-container">
    <img class="profile-photo" src="../../../assets/img/profile-photo-placeholder.png">
    <h1 style="margin-top: 1em">{{buyer.name}}</h1>
  </div>

  <mat-list role="list">
    <mat-list-item mat-ripple role="listitem">{{buyer.email}}</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item  routerLink="../buyer-order-history"  mat-ripple role="listitem">Mina beställningar</mat-list-item>

    <mat-divider></mat-divider>
    <mat-list-item mat-ripple role="listitem">{{buyer.street}}</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item mat-ripple role="listitem">{{buyer.city}}</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item mat-ripple role="listitem">{{buyer.mobile}}</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item  routerLink="/map"  mat-ripple role="listitem">ändra min säljare</mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>

  <button mat-button routerLink="../update-password" class="text-button">ÄNDRA LÖSENORD</button>

  <button routerLink="/" routerLinkActive="active"
          mat-button color="warn" id="logout-button">
    LOGGA UT
  </button>

</div>
