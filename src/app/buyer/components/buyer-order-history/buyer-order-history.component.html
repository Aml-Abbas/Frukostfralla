<mat-toolbar class="toolbar" color="primary">
  <button mat-icon-button>
    <mat-icon (click)="navigateBack()"> arrow_back</mat-icon>
  </button>
  <span>{{title}}</span>
</mat-toolbar>

<div class="container">

  <mat-card style="margin-bottom: 16px;">
    <mat-list>
      <h3>order 1</h3>
      <mat-list-item *ngFor="let item of items">
        <img mat-list-avatar src="../../../../assets/img/profile-photo-placeholder.png" alt="product-photo"/>
        <h3 matLine>{{item.name}}</h3>
        <p matLine> {{item.price * item.amount}}:- </p>
        <p matLine class="amount-line">
          {{item.amount}}
        </p>
        <mat-divider></mat-divider>
      </mat-list-item>
      <mat-list-item>
        <h3 mat-line>Totalt</h3>
        <span>{{total}}</span>
      </mat-list-item>
    </mat-list>
  </mat-card>

  <mat-card>
    <mat-list>
      <h3>order 2</h3>
      <mat-list-item *ngFor="let item of items">
        <img mat-list-avatar src="../../../../assets/img/profile-photo-placeholder.png" alt="product-photo"/>
        <h3 matLine>{{item.name}}</h3>
        <p matLine> {{item.price * item.amount}}:- </p>
        <p matLine class="amount-line">
          {{item.amount}}
        </p>
        <mat-divider></mat-divider>
      </mat-list-item>
      <mat-list-item>
        <h3 mat-line>Totalt</h3>
        <span>{{total}}</span>
      </mat-list-item>
    </mat-list>
  </mat-card>
</div>
